{% extends 'main/layout.html' %}

{% block title %}
    Add
{% endblock %}

{% block content %}
<div class="flex h-screen">



  <div class="m-auto">
    <span>{{error}}</span>
    <span>{{errorF}}</span>
    <div class="w-full max-w-xs">
      <form method="post" class="bg-white shadow-md rounded px-8 pt-3 pb-8 mb-4">
        {% csrf_token %}

        <h3 class="text-center font-bold pb-10" >Вход в аккаунт</h3>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
              Почта
          </label>
          {{ form.title }}
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
              Пароль
          </label>
          {{ form.file }}
        </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="w-full bg-yellow-300 hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Войти
      </button>
    </div>
  </form>
      <p class="text-center text-gray-500 text-xs">
        &copy;2024 Maslo Corp. All rights reserved.
      </p>
    </div>
  </div>
</div>
{% endblock %}
