{% extends 'main/layout.html' %}

{% block title %}
    Add
{% endblock %}

{% block content %}
<div class="flex h-screen">



  <div class="m-auto">
    <span>{{error}}</span>
    <span>{{errorF}}</span>
    <div class="w-full max-w-xs">
      <form method="post" class="bg-white shadow-md rounded px-8 pt-3 pb-8 mb-4">
        {% csrf_token %}

        <h3 class="text-center font-bold pb-10" >Регистрация</h3>


        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
              Имя
          </label>
            {{ form.username }}

        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
              Почта
          </label>
            {{ form.email }}
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
              Пароль
          </label>
          {{ form.password1 }}

        </div>


        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
              Подтвердить пароль
          </label>

            {{ form.password2 }}
        </div>


    <div class="flex items-center justify-between">
      <button type="submit" class="w-full bg-yellow-300 hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Создать
      </button>

    </div>

        <p>
          {{ form.errors }}
        </p>
  </form>
      <p class="text-center text-gray-500 text-xs">
        &copy;2024 Maslo Corp. All rights reserved.
      </p>
    </div>
  </div>
</div>


<script>
  var form_fields = document.getElementsByTagName ('input')
  form_fields[1].placeholder='Username';
  form_fields[2].placeholder='Email';
  form_fields[3].placeholder='Enter password';
  form_fields[4].placeholder='Re-enter Password';

  for (var field in form_fields){
    form_fields[field].className += ' form-control'
  }
</script>
{% endblock %}
